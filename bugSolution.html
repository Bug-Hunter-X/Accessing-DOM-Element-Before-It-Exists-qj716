<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv"></div>

  <script>
    //Correct Method 1: Place script at the end of the body
    // document.getElementById('myDiv').style.color = 'red';

    // Correct Method 2: Use DOMContentLoaded event listener
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('myDiv').style.color = 'red';
    });
  </script>
</body>
</html>
